<div id="contact" class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
               <h2><strong class="yellow">INSCRIPCIONES</strong><br>Completa tus datos</h2>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-8 offset-md-2">
            <form id="formulario" class="contact_form">
               <div class="form-group">
                  <label for="nombres">Nombres:</label>
                  <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres">
               </div>
               <div class="form-group">
                  <label for="apellidos">Apellidos:</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
               </div>
               <div class="form-group">
                  <label for="genero">Género:</label>
                  <select id="genero" name="genero" class="form-control">
                     <option value="femenino">Femenino</option>
                     <option value="masculino">Masculino</option>
                     <option value="otro">Otro</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
               </div>
               <div class="col-md-12">
                  <label for="grupoInvestigacion">Selecciona un Grupo de Investigación:</label>
                  <select id="grupoInvestigacion" name="grupoInvestigacion" class="contact_control">
                     <option value="tecnologia">Tecnología, Investigación y Ciencia Aplicada</option>
                     <option value="gti">GTI Tecno-Innovaciones</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
               </div>
               <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
               </div>
               <div class="form-group">
                  <label for="password2">Confirmar Contraseña:</label>
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar Contraseña">
               </div>
               <button class="btn btn-primary btn-block" type="submit">Inscribirse</button>
            </form>
         </div>
      </div>
   </div>
</div>
